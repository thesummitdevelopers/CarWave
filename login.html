<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login CarWave</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <div class="login">
      <img src="assets/img_login.png" class="logo">
      <h1>Sign in</h1>
      <form>
        <!-- Usuario -->
        <label for="username">Username</label>
        <input type="text" placeholder="Ingrese el usuario">
        <!-- Contraseña -->
        <label for="password">Password</label>
        <input type="password" placeholder="Ingrese la contraseña ">
        <input type="submit" value="Log In" id="ingresar">
        <a href="#">Olvidaste la Contraseña?</a><br>
        <a href="#">Eres Nuevo? Registrate</a>
      </form>
    </div>
  </body>
</html>
