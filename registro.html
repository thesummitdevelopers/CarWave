<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register CarWave</title>
    <link rel="stylesheet" href="./css/style_registro.css">
  </head>
  <body>
    <div class="login">
      <img src="assets/img_login2.png" class="logo">
      <link href="https://fonts.googleapis.com/css?family=Reem+Kufi|Roboto:300" rel="stylesheet">
	     <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
      <h1>Registro</h1>
      <h3>Alquileres seguros y confiables</h3>
      <form>
        <label for="password">Nombre(obligatorio)</label>
        <label for="password">Apellidos(obligatorio)</label>

        <input type="text" placeholder="Nombre" class="juntos">

        <input type="text" placeholder="Apellidos" class="juntos">

        <label for="text">Introduce tu numero de telefono(obligatorio)</label>
        <input type="text" placeholder="Numero de telefono ">

        <label for="password">Introduce tu email(obligatorio)</label>
        <input type="text" placeholder="Email">

        <label for="password">Usuario</label>
        <input type="text" placeholder="Usuario ">

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña">

        <input type="submit" value="Registrate">
        <footer>Al registrate, aceptas las <a href="#">condiciones de uso</a> de CarWave y reconoces haber leido su <a href="#">politica de privacidad</a></footer>
        <!-- PROBANDO LANDPADING -->
        <div class="icons-social">
          <a target="_blank" href="https://github.com/thesummitdevelopers"><i class="fab fa-github"></i></a>
          <a target="_blank" href="https://www.facebook.com/The-Summit-Developers-1558704830808962/?ref=br_rs"><i class="fab fa-facebook"></i></a>
          <a target="_blank" href="https://es.stackoverflow.com/users/90665/oscar-molleapaza-flores"><i class="fab fa-stack-overflow"></i></a>
          <a target="_blank" href="https://www.linkedin.com/in/oscar-molleapaza-flores-91541a151/"><i class="fab fa-linkedin"></i></a>
          <a target="_blank" href="https://www.twitch.tv/"><i class="fab fa-twitch"></i></a>

	     </div>

      </form>
    </div>
  </body>
</html>
